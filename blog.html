<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4/stitch.js"></script>

<body onload="displayCommentsOnload()">
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Blog Post</h5>

                <div class="form-group">
                    <label for="new_comment">Add Comments:</label><br>
                    <textarea id="new_comment" rows="4" cols="50"></textarea><br>
                    <input type="submit" value="add comment" class="btn btn-primary mt-2" onclick="addComment()">
                </div>


            </div>
        </div>
        <hr>
        <div id="comments"></div>
        <hr>
    </div>
    <script src="/app.js"></script>
</body>
